<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning JavaScript</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="container flex">
      <div class="">
        <div
          class="rounded-lg shadow m-2 border bg-red-300 text-base border-transparent hover:cursor-pointer focus:outline-none px-4 py-2"
          contenteditable
          id="elem"
        >
          click and
          <b>edit</b>
          , please
        </div>
      </div>

      <button
        class="rounded-md px-5 py-3 border border-transparent text-base font-medium bg-indigo-600 text-white hover:bg-indigo-700 focus:outline-none"
        id="btn"
      >
        Click Me
      </button>
    </div>
    <script src="test.js"></script>
  </body>
</html>
