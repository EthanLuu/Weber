    <title>Demo6</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app"></div>
  </body>

  <script>
    const app = Vue.createApp({
      data() {
        return {};
      },
      template: `
        <Hello msg="ethan"/>
        `,
    });

    app.component("Hello", {
      template: `
      <h2 :="$attrs">Hello Ethan</h2>
      <h2>Hello Ethan</h2>
      <h2>Hello Ethan</h2>
      `,
    });
    const vm = app.mount("#app");
  </script>
