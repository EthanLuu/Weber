<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo4</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app"></div>
  </body>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          name: "ethanlu",
        };
      },
      template: `
      <Son :name="name" />
        `,
    });

    app.component("Son", {
      props: {
        name: {
          type: String,
          validator: function (value) {
            console.log(value.search("ethan"));
            return value.search("ethan") != -1;
          },
        },
      },
      template: `<div>{{name}} div</div>`,
    });
    const vm = app.mount("#app");
  </script>
</html>
