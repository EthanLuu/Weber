<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo2</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app"></div>
  </body>

  <script>
    const counter = {
      data() {
        return {
          count: 0,
        };
      },

      template: `<div>{{count}}<button @click='count++'>add</button></div>`,
    };
    const app = Vue.createApp({
      components: { counter },
      template: `
        <counter />
        `,
    });

    const vm = app.mount("#app");
  </script>
</html>
