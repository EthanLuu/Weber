<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo5</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app"></div>
  </body>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          cnt: 0,
        };
      },
      template: `
            <Counter :counter="cnt" />
        `,
    });

    app.component("Counter", {
      props: ["counter"],
      data() {
          return {
              newCounter: this.counter
          }
      },
      template: `{{newCounter}} <button @click="this.newCounter++">add</button>`,
    });
    const vm = app.mount("#app");
  </script>
</html>
