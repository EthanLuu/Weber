<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo8</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
      .red {
        color: red;
      }

      .green {
        color: green;
      }

      .blue {
        color: skyblue;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          message: "ethanloo.top",
        };
      },
      methods: {
        handleItemClick() {
          this.message =
            this.message == "ethanloo.top" ? "ethanlu" : "ethanloo.top";
        },
      },
      template: `
      <h2 @click = 'handleItemClick' v-if="message=='ethanloo.top'" class='red'>{{message}}</h2>
      <h2 @click = 'handleItemClick' v-else class='blue'>{{message}} </h2>
      `,
    });
    app.mount("#app");
  </script>
</html>
