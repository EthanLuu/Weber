<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo11</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
      .red {
        color: crimson;
      }

      .green {
        color: greenyellow;
      }

      .blue {
        color: aqua;
      }

      .back {
        background-color: #eef2ee;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script>
    const app = Vue.createApp({
      data() {
        return {
            list: {
                one: 'jia',
                two: 'yi',
                three: 'bing'
            }
        };
      },
      methods: {
        addOneServant(){
            this.arr.push("ethan")
        }
      },
      template: `
        <ul>
            <li v-for="(value, key, index) in list" :key="key">{{value, key, index}}</li>
        </ul>

        <button @click="addOneServant">add</button>
      `,
    });
    const vm = app.mount("#app");
  </script>
</html>
