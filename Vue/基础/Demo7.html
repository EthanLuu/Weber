<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo7</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          message: "ethanloo.top",
          name: 'title',
          event: 'mouseenter'
        };
      },
      methods: {
        handleItemClick() {
            this.message = this.message == 'ethanloo.top' ? 'ethanlu' : 'ethanloo.top'
        }
      },
      template: `<h2 @[event] = 'handleItemClick' :[name]="message">{{message}}</h2>`,
    });
    app.mount("#app");
  </script>
</html>
