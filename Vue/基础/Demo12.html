<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo11</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
      .red {
        color: crimson;
      }

      .green {
        color: greenyellow;
      }

      .blue {
        color: aqua;
      }

      .back {
        background-color: #eef2ee;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script>
    const app = Vue.createApp({
      data() {
        return {
            show: true
        };
      },
      template: `
        <h2 v-show="show">EthanLoo</h2>
        <h2 v-if="show">EthanLoo</h2>
      `,
    });
    const vm = app.mount("#app");
  </script>
</html>
