<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo18</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          name: "",
          checked: false,
          message: "",
        };
      },
      template: `
        <div>
          {{message}}<input v-model="message" />
        </div>
      `,
    });
    const vm = app.mount("#app");
  </script>
</html>
