<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>芜湖餐厅</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      Vue.createApp({
        data() {
          return {
            content: "欢迎光临",
            setMeal: '芜湖炸鸡 芜湖啤酒 芜湖火锅',
            isShowMeal: false
          };
        },
        methods: {
          welcomeBtnClick() {
            this.content = "欢迎";
          },
          byeBtnClick() {
            this.content = "886";
          },
          showOrHideBtnClick() {
              this.isShowMeal = !this.isShowMeal
          }
        },
        template: `<div>{{content}}
        <button v-on:click='welcomeBtnClick'>顾客来</button>&nbsp;
        <button v-on:click='byeBtnClick'>顾客走</button>
        <div>
            <div v-if='isShowMeal' >{{setMeal}}</div>
            <button v-on:click='showOrHideBtnClick'>显示/隐藏套餐</button>
        </div>
        </div>`,
      }).mount("#app");
    </script>
  </body>
</html>
