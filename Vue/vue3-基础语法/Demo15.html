<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo14</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
      .red {
        color: crimson;
      }

      .green {
        color: greenyellow;
      }

      .blue {
        color: aqua;
      }

      .back {
        background-color: #eef2ee;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          count: 0,
        };
      },
      methods: {
        addOne() {
          this.count += 1;
          console.log("add one");
        },
        callOne() {
          console.log("come one");
        },
      },
      template: `
        <div>后宫规模：{{count}}</div>
        <button @click="addOne(), callOne()">新增一位</button>
      `,
    });
    const vm = app.mount("#app");
  </script>
</html>
